<!DOCTYPE html>
<html lang="en-us">
    <head> 
        <title>Battleships</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    </head>
    <body>
	    <div class="container-fluid">
	    	<div class="input-group">
			    <input class="form-control" id="attackNumbers" type="text"  placeholder="enter your targer numbers" />
			    <button id="attack" class="btn btn-success" type="button">Attack</button>
			</div>
	    	
		    <div class="info" style="position:relative; width:100%;">
		    	<h1>Please refer to the table below for proper target inputs for attacking battleships.</h1>
		    	<p>*Target letter must be a capital letter only.</p>
		    	<p>*Target number must be non-negative interger.</p>
		    	<p>*Example input: A5 </p>
		    	<table class="table table-striped">
					<thead>
						<tr>
							<th>Target Letters</th>
							<th>Target Numbers</th>
						</tr>
					</thead>
					<tbody>
						<tr><td>A</td><td>0-9</td></tr>
						<tr><td>B</td><td>0-9</td></tr>
						<tr><td>C</td><td>0-9</td></tr>
						<tr><td>D</td><td>0-9</td></tr>
						<tr><td>E</td><td>0-9</td></tr>
						<tr><td>F</td><td>0-9</td></tr>
						<tr><td>G</td><td>0-9</td></tr>
						<tr><td>H</td><td>0-9</td></tr>
						<tr><td>I</td><td>0-9</td></tr>
						<tr><td>J</td><td>0-9</td></tr>
					</tbody>
				</table>
		    </div>
		</div>
	    <script src="battleship.js"></script>
    </body>
</html>
